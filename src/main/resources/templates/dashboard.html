<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR Code Dashboard</title>
</head>
<body>
<h1>Hello, <span th:text="${#authentication.name}">User</span>!</h1>

<form method="post" th:action="@{/generate}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="url">Enter the URL:</label>
    <input type="text" id="url" name="url" required>
    <button type="submit">Generate QR Code</button>
</form>

<h2>Your generated QR codes:</h2>
<ul>
    <li th:each="qr : ${qrCodes}">
        <a th:if="${qr.filePath != null}" th:href="@{/qrCodes/{fileName}(fileName=${qr.filePath.split('/')[qr.filePath.split('/').length - 1]})}" th:text="${qr.url}"></a>
        <span th:if="${qr.filePath == null}" th:text="'QR code image not available'"></span>
    </li>
</ul>



</body>
</html>
